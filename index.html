<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  
  <div class="wrapper">
    <div class="cols-2">

      <h2> Your Result </h2>

      <div class="result-wrapper">

        <h1> 76 </h1>
        <p> of 100 </p>

      </div>

      <h2 class="great"> Great </h2>

      <p> You scored higher than 75% of the people who have taken these test. </p>

    </div>

    <div class="cols-2">

      <h2> Summary </h2>

        <ul>

          <li>
            <table>
              <tr>
                <td><img src="img/icon-reaction.svg" alt="reaction"></td>
                <td class="reaction">Reaction</td>
              </tr>
            </table>
            <table>
              <tr>
                <td>80 / 100</td>
              </tr>
            </table>
          </li>

          <li>
            <table>
              <tr>
                <td><img src="img/icon-memory.svg" alt="memory"></td>
                <td class="memory">Memory</td>
              </tr>
            </table>
            <table>
              <tr>
                <td>92 / 100</td>
              </tr>
            </table>
          </li>

          <li>
            <table>
              <tr>
                <td><img src="img/icon-verbal.svg" alt="verbal"></td>
                <td class="verbal">Verbal</td>
              </tr>
            </table>
            <table>
              <tr>
                <td>61 / 100</td>
              </tr>
            </table>
          </li>

          <li>
            <table>
              <tr>
                <td><img src="img/icon-visual.svg" alt="visual"></td>
                <td class="visual">Visual</td>
              </tr>
            </table>
            <table>
              <tr>
                <td>72 / 100</td>
              </tr>
            </table>
          </li>

        </ul>

      </table>

      <button type="disabled"> Continue </button>

    </div>
  </div>

</body>
</html>
